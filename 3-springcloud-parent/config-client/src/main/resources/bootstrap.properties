server.port=8099
#指向8098的config-server
#spring.cloud.config.uri=http://localhost:8098/
#告知8098读取哪些文件 提供请求url的路径参数
#application的名字
spring.cloud.config.name=redis,mybatis,datasource
#读profile名字
spring.cloud.config.profile=test1,test2,test3
spring.application.name=config-client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#以服务发现的形式调用config-server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server